<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
  <title>My weather application</title>
</head>
<body>
  <div class="weatherApp">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input"/>
        <input type="submit" value="Search" class="search-button"/>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Montevideo</h1>
          <p class="current-details">
            <span id="current-date"> Wednesday 13:11 </span>, sunny <br />
            Humidity: <strong>59%</strong>, Wind: <strong>2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value" id ="current-temperature">27</span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/tatyoshida" target="_blank" class="signature">Tatyoshida</a> and is
        <a href="https://github.com/tatyoshida/my-first-project" target="_blank"> on GitHub</a> and
        <a href="https://app.netlify.com/sites/charming-paprenjak-27509a/overview" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
<script src="src/script.js"></script>
</body>
</html>
